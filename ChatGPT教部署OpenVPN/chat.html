nit-pki\n./easyrsa build-ca nopass\n```\n4. **\u751f\u6210\u670d\u52a1\u5668\u8bc1\u4e66\u548c\u5bc6\u94a5**\n\n\u751f\u6210\u670d\u52a1\u5668\u8bc1\u4e66\u548c\u5bc6\u94a5\uff1a\n```\n./easyrsa gen-req server nopass\n./easyrsa sign-req server server\n```\n5. **\u751f\u6210Diffie-Hellman\u53c2\u6570**\n\n\u751f\u6210Diffie-Hellman\u53c2\u6570\u4ee5\u8fdb\u884c\u5b89\u5168\u7684\u5bc6\u94a5\u4ea4\u6362\uff1a\n```\n./easyrsa gen-dh\n```\n6. **\u79fb\u52a8\u8bc1\u4e66\u548c\u5bc6\u94a5**\n\n\u5c06\u751f\u6210\u7684\u8bc1\u4e66\u548c\u5bc6\u94a5\u79fb\u52a8\u5230OpenVPN\u7684\u76ee\u5f55\uff1a\n```\ncd ~/openvpn-ca/pki\nsudo cp dh.pem ca.crt issued/server.crt private/server.key /etc/openvpn\n```\n7. **\u521b\u5efaHMAC\u7b7e\u540d**\n\n\u4e3a\u4e86\u589e\u52a0\u4e00\u4e9b\u5b89\u5168\u6027\uff0c\u6211\u4eec\u53ef\u4ee5\u521b\u5efa\u4e00\u4e2aHMAC\u7b7e\u540d\u6765\u5bf9\u6211\u4eec\u7684\u670d\u52a1\u5668\u8fdb\u884c\u8eab\u4efd\u9a8c\u8bc1\uff1a\n```\nopenvpn --genkey --secret ta.key\nsudo cp ta.key /etc/openvpn\n```\n8. **\u521b\u5efaOpenVPN\u670d\u52a1\u914d\u7f6e**\n\n\u5728 `/etc/openvpn` \u76ee\u5f55\u4e0b\u521b\u5efaOpenVPN\u670d\u52a1\u914d\u7f6e\u6587\u4ef6\uff0c\u4f8b\u5982 `server.conf`\uff0c\u5e76\u6dfb\u52a0\u4ee5\u4e0b\u5185\u5bb9\uff1a\n```\nport 1194\nproto udp\ndev tun\nca ca.crt\ncert server.crt\nkey server.key\ndh dh.pem\nauth SHA256\ntls-auth ta.key 0\nkey-direction 0\nserver 10.8.0.0 255.255.255.0\nifconfig-pool-persist ipp.txt\npush &quot;redirect-gateway def1 bypass-dhcp&quot;\npush &quot;dhcp-option DNS 208.67.222.222&quot;\npush &quot;dhcp-option DNS 208.67.220.220&quot;\nkeepalive 10 120\ncipher AES-256-CBC\nuser nobody\ngroup nogroup\npersist-key\npersist-tun\nstatus openvpn-status.log\nverb 3\nexplicit-exit-notify 1\n```\n9. **\u914d\u7f6e\u9632\u706b\u5899\u8f6c\u53d1**\n\n\u63a5\u4e0b\u6765\uff0c\u914d\u7f6e\u9632\u706b\u5899\u4ee5\u8f6c\u53d1\u6d41\u91cf\u3002\u6253\u5f00 `/etc/sysctl.conf` \u6587\u4ef6\uff0c\u53d6\u6d88 `net.ipv4.ip_forward=1` \u8fd9\u4e00\u884c\u7684\u6ce8\u91ca\uff0c\u4fdd\u5b58\u5e76\u9000\u51fa\u3002\u7136\u540e\u8fd0\u884c\u4ee5\u4e0b\u547d\u4ee4\u4f7f\u6539\u52a8\u751f\u6548\uff1a\n```\nsudo sysctl -p\n```\n\u914d\u7f6e\u9632\u706b\u5899\u89c4\u5219\u4ee5\u5141\u8bb8OpenVPN\u6d41\u91cf\uff1a\n```\nsudo ufw allow 1194/udp\nsudo ufw allow OpenSSH\n```\n\u7136\u540e\u7f16\u8f91 `/etc/default/ufw` \u6587\u4ef6\uff0c\u5c06 `DEFAULT"]}, "status": "finished_successfully", "end_turn": false, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4", "finish_details": {"type": "max_tokens"}, "is_complete": true, "timestamp_": "absolute"}, "recipient": "all"}, "parent": "aaa2c961-5d56-46a9-a0ff-1a4ee1de666e", "children": ["aaa29562-91d3-40a1-aae0-103a02542677", "aaa2ca51-b1d1-4720-94a9-512db12ae430"]}, "aaa29562-91d3-40a1-aae0-103a02542677": {"id": "aaa29562-91d3-40a1-aae0-103a02542677", "message": {"id": "aaa29562-91d3-40a1-aae0-103a02542677", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1688625138.915294, "update_time": null, "content": {"content_type": "text", "parts": ["openvpn --genkey --secret ta.key\nsudo cp ta.key /etc/openvpn\n2023-07-06 06:31:28 WARNING: Using --genkey --secret filename is DEPRECATED.  Use --genkey secret filename instead."]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"timestamp_": "absolute", "message_type": null}, "recipient": "all"}, "parent": "34b3ef3e-c425-43ae-8212-a2060517132a", "children": ["65a9b6be-2231-4a01-92ce-7a9532c00f02"]}, "65a9b6be-2231-4a01-92ce-7a9532c00f02": {"id": "65a9b6be-2231-4a01-92ce-7a9532c00f02", "message": {"id": "65a9b6be-2231-4a01-92ce-7a9532c00f02", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1688625150.148606, "update_time": null, "content": {"content_type": "text", "parts": ["\u611f\u8c22\u4f60\u7684\u53cd\u9988\u3002\u4f3c\u4e4eOpenVPN\u66f4\u65b0\u4e86\u4ed6\u4eec\u7684\u547d\u4ee4\u884c\u53c2\u6570\u8bed\u6cd5\ 728OpenVPN\u7684\u914d\u7f6e\u6587\u4ef6\u4e2d\u8fdb\u884c\u66f4\u6539\u3002OpenVPN\u9ed8\u8ba4\u4f7f\u7528\u7684UDP\u7aef\u53e3\u662f1194\u3002\u4ee5\u4e0b\u662f\u5982\u4f55\u66f4\u6539\u7684\u6b65\u9aa4\uff1a\n\n1. \u6253\u5f00OpenVPN\u7684\u914d\u7f6e\u6587\u4ef6\uff0c\u5047\u8bbe\u4f60\u7684\u914d\u7f6e\u6587\u4ef6\u662f `/etc/openvpn/server.conf`\uff1a\n    ```\n    sudo nano /etc/openvpn/server.conf\n    ```\n\n2. \u627e\u5230\u4ee5\u4e0b\u884c\uff1a\n    ```\n    port 1194\n    ```\n    \u5c06`1194`\u66f4\u6539\u4e3a\u4f60\u60f3\u8981\u4f7f\u7528\u7684\u7aef\u53e3\u53f7\uff0c\u6bd4\u5982`12345`\u3002\n\n3. \u4fdd\u5b58\u5e76\u5173\u95ed\u6587\u4ef6\u3002\n\n4. \u5982\u679c\u4f60\u4f7f\u7528UFW\u9632\u706b\u5899\uff0c\u8bb0\u5f97\u66f4\u65b0\u9632\u706b\u5899\u89c4\u5219\u4ee5\u5141\u8bb8\u65b0\u7684\u7aef\u53e3\uff1a\n    ```\n    sudo ufw allow 12345/udp\n    ```\n    \u6ce8\u610f\u628a `12345` \u66ff\u6362\u6210\u4f60\u9009\u62e9\u7684\u7aef\u53e3\u3002\n\n5. \u91cd\u542fOpenVPN\u670d\u52a1\u4f7f\u65b0\u914d\u7f6e\u751f\u6548\uff1a\n    ```\n    sudo systemctl restart openvpn@server\n    ```\n\n\u8fd9\u6837\u5c31\u5b8c\u6210\u4e86\u9ed8\u8ba4\u7aef\u53e3\u7684\u4fee\u6539\u3002\u73b0\u5728\u4f60\u7684OpenVPN\u670d\u52a1\u4f1a\u76d1\u542c\u4f60\u5728\u914d\u7f6e\u6587\u4ef6\u4e2d\u6307\u5b9a\u7684\u65b0\u7aef\u53e3\u3002"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4", "finish_details": {"type": "stop", "stop": "&lt;|diff_marker|&gt;"}, "is_complete": true, "timestamp_": "absolute"}, "recipient": "all"}, "parent": "aaa2948a-b1b6-4d19-b871-9d49819eadbd", "children": []}, "aaa2ca51-b1d1-4720-94a9-512db12ae430": {"id": "aaa2ca51-b1d1-4720-94a9-512db12ae430", "message": {"id": "aaa2ca51-b1d1-4720-94a9-512db12ae430", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1688626434.14067, "update_time": null, "content": {"content_type": "text", "parts": ["\u4e0a\u9762\u7684\u5185\u5bb9\u6ca1\u8f93\u51fa\u5b8c\n"]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"timestamp_": "absolute", "message_type": null}, "recipient": "all"}, "parent": "34b3ef3e-c425-43ae-8212-a2060517132a", "children": ["9d7021ed-6ce4-4c72-b41a-50901936f7bc"]}, "9d7021ed-6ce4-4c72-b41a-50901936f7bc": {"id": "9d7021ed-6ce4-4c72-b41a-50901936f7bc", "message": {"id": "9d7021ed-6ce4-4c72-b41a-50901936f7bc", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1688626484.092547, "update_time": null, "content": {"content_type": "text", "parts": ["\u5bf9\u4e0d\u8d77\uff0c\u6211\u7684\u56de\u7b54\u88ab\u622a\u65ad\u4e86\u3002\u8fd9\u662f\u5b8c\u6574\u7684\u5185\u5bb9\uff1a\n\n9. **\u914d\u7f6e\u9632\u706b\u5899\u8f6c\u53d1**\n\n\u5728 `/etc/default/ufw` \u6587\u4ef6\u4e2d\uff0c\u5c06 `DEFAULT_FORWARD_POLICY=&quot;DROP&quot;` \u6539\u4e3a `DEFAULT_FORWARD_POLICY=&quot;ACCEPT&quot;`\uff1a\n```\nsudo nano /etc/default/ufw\n```\n\u7136\u540e\u7f16\u8f91 `/etc/ufw/before.rules` \u6587\u4ef6\uff0c\u5728 `*filter` \u90e8\u5206\u7684\u9876\u90e8\u6dfb\u52a0\u4ee5\u4e0b\u5185\u5bb9\u6765\u4e3aIP\u8f6c\u53d1\u5efa\u7acbNAT\uff1a\n```\nsudo nano /etc/ufw/before.rules\n```\n\u6dfb\u52a0\u4ee5\u4e0b\u5185\u5bb9\uff1a\n```\n# START OPENVPN RULES\n# NAT table rules\n*nat\n:POSTROUTING ACCEPT [0:0] \n# Allow traffic from OpenVPN client to eth0\n-A POSTROUTING -s 10.8.0.0/8 -o eth0 -j MASQUERADE\nCOMMIT\n# END OPENVPN RULES\n```\n\u7136\u540e\uff0c\u542f\u7528\u9632\u706b\u5899\u89c4\u5219\uff1a\n```\nsudo ufw enable\n```\n10. **\u542f\u52a8OpenVPN\u670d\u52a1**\n\n\u6700\u540e\uff0c\u4f60\u53ef\u4ee5\u542f\u52a8OpenVPN\u670d\u52a1\uff0c\u5e76\u8bbe\u7f6e\u4e3a\u5f00\u673a\u542f\u52a8\uff1a\n```\nsudo systemctl start openvpn@server\nsudo systemctl enable openvpn@server\n```\n11. **\u521b\u5efa\u5ba2\u6237\u7aef\u914d\u7f6e**\n\n\u6700\u540e\u4e00\u6b65\u662f\u521b\u5efa\u5ba2\u6237\u7aef\u7684\u914d\u7f6e\u6587\u4ef6\uff0c\u8fd9\u9700\u8981\u5728\u4f60\u7684CA\u76ee\u5f55\u4e0b\uff08\u4f8b\u5982\uff1a`~/openvpn-ca`\uff09\u8fdb\u884c\u3002\u9996\u5148\uff0c\u751f\u6210\u4e00\u4e2a\u5ba2\u6237\u7aef\u8bc1\u4e66\u548c\u79c1\u94a5\uff1a\n```\ncd ~/openvpn-ca\n./easyrsa gen-req client1 nopass\n./easyrsa sign-req client client1\n```\n\u63a5\u7740\uff0c\u83b7\u53d6 `ta.key`\u3001`ca.crt`\u3001`issued/client1.crt` \u548c `private/client1.key` \u6587\u4ef6\u7684\u5185\u5bb9\uff0c\u7136\u540e\u521b\u5efa\u4e00\u4e2a\u540d\u4e3a `client1.ovpn` \u7684\u6587\u4ef6\uff0c\u5185\u5bb9\u5982\u4e0b\uff1a\n```\nclient\ndev tun\nproto udp\nremote YOUR_SERVER_IP 1194\nuser nobody\ngroup nogroup\npersist-key\npersist-tun\ncipher AES-256-CBC\nauth SHA256\nkey-direction 1\nremote-cert-tls server\nverb 3\n&lt;ca&gt;\n# Insert ca.crt content here\n&lt;/ca&gt;\n&lt;cert&gt;\n# Insert client1.crt content here\n&lt;/cert&gt;\n&lt;key&gt;\n# Insert client1.key content here\n&lt;/key&gt;\n&lt;tls-auth&gt;\n# Insert ta.key content here\n&lt;/tls-auth&gt;\n```\n\u5728\u4e0a\u8ff0\u914d\u7f6e\u4e2d\uff0c\u4f60\u9700\u8981\u5c06 `YOUR_SERVER_IP` \u66ff\u6362\u4e3a\u4f60\u7684OpenVPN\u670d\u52a1\u5668\u7684\u516c\u7f51IP\uff0c\u5c06 `# Insert ... here` \u7684\u90e8\u5206\u66ff\u6362\u4e3a\u76f8\u5e94\u6587\u4ef6\u7684\u5185\u5bb9\u3002\n\n\u8fd9\u5c31\u662f\u5728Ubuntu\u7cfb\u7edf\u4e0a\u4f7f\u7528EasyRSA 3.x\u914d\u7f6eOpenVPN\u7684\u8fc7\u7a0b\u3002\u5982\u679c\u4f60\u9047\u5230\u4efb\u4f55\u95ee\u9898\uff0c\u6b22\u8fce\u968f\u65f6\u63d0\u95ee\u3002"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "gpt-4", "finish_details": {"type": "stop", "stop": "&lt;|diff_marker|&gt;"}, "is_complete": true, "timestamp_": "absolute"}, "recipient": "all"}, "parent": "aaa2ca51-b1d1-4720-94a9-512db12ae430", "children": ["aaa2fe54-e40b-4b8e-9ac8-83ddc1a020d7"]}, "aaa2fe54-e40b-4b8e-9ac8-83ddc1a020d7": {"id": "aaa2fe54-e40b-4b8e-9ac8-83ddc1a020d7", "message": {"id       function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.content_type == "text"
                  && node.message.content.parts.length > 0 &&
                  node.message.content.parts[0].length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  messages.push({ author, text: node.message.content.parts[0] });
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
    </script>
